{% extends 'web/base.html' %}
{% block content %}
	<section class="courses-section spad">
		<div class="container">
			<div class="section-title text-center">
			</div>
			<div class="row">
                <!-- course item -->
                {% for i in data %}
				<div class="col-lg-3 col-md-6 course-item">
					<div class="course-thumb">
						<img src="{{i.img.url}}" alt="">
						<div class="course-cat">
							<span>{{i.id}}.{{i.name}}</span>
						</div>
					</div>
					<a role="button" class="btn btn-primary" href="{% url 'return' i.id %}">Return</a>
					<a role="button" class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                </div>
                {% endfor %}
			</div>
		</div>
    </section>
    {% endblock %}
	<!-- Courses section end-->
